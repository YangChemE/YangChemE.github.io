<section id="contact" class="section">
    <div class="container">
        <h2 class="section-title">Contact Me</h2>
        <div class="contact-content">
            <div class="contact-info">
                <div class="contact-item">
                    <i class="fas fa-envelope"></i>
                    <h3>Email</h3>
                    <p><a href="mailto:{{ site.email }}">{{ site.email }}</a></p>
                </div>
                <div class="contact-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <h3>Location</h3>
                    <p>Department of Chemical Engineering<br>University Name<br>City, State, Country</p>
                </div>
                <div class="contact-item">
                    <i class="fas fa-globe"></i>
                    <h3>Social</h3>
                    <div class="social-links">
                        {% if site.github_username %}
                        <a href="https://github.com/{{ site.github_username }}" target="_blank"><i class="fab fa-github"></i></a>
                        {% endif %}
                        {% if site.linkedin_username %}
                        <a href="https://www.linkedin.com/in/{{ site.linkedin_username }}" target="_blank"><i class="fab fa-linkedin"></i></a>
                        {% endif %}
                        {% if site.twitter_username %}
                        <a href="https://twitter.com/{{ site.twitter_username }}" target="_blank"><i class="fab fa-twitter"></i></a>
                        {% endif %}
                        {% if site.google_scholar %}
                        <a href="https://scholar.google.com/citations?user={{ site.google_scholar }}" target="_blank"><i class="fas fa-graduation-cap"></i></a>
                        {% endif %}
                    </div>
                </div>
            </div>
            
            <div class="contact-form">
                <form id="contactForm" action="https://formspree.io/f/{{ site.formspree_id }}" method="POST">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="_replyto" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn primary">Send Message</button>
                </form>
            </div>
        </div>
    </div>
</section>
